<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #E2C3D7; font-family: cursive;">
    <div class="container text-center mt-5">
        <!-- Header Section -->
        <div class="mb-4">
            <img src="images/image2.png" alt="Beauty of Botox" class="img-fluid mb-3" style="max-width: 100%; height: auto;">
            
            <img src="images/image3.png" alt="Merging The Art Of Science and Beauty" class="img-fluid" style="max-width: 100%; height: auto;">
        </div>

    <!-- Form Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="p-4 border border-primary rounded-3" style="background-color: white;">
                    <h5 class="text-center mb-4">Please Fill Out The Following To Book An Appointment</h5>

                    <div class="mb-3">
                        <label for="fullName" class="form-label fw-bold">Full Legal Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Input">
                    </div>

                    <div class="mb-3">
                        <label for="dateOfBirth" class="form-label fw-bold">Date Of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" placeholder="Input">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label fw-bold">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Input">
                    </div>

                    <div class="mb-3">
                        <label for="emailPhone" class="form-label fw-bold">Email Or Phone</label>
                        <input type="text" class="form-control" id="emailPhone" placeholder="Input">
                    </div>

                    <div class="mb-3">
                        <label for="procedure" class="form-label fw-bold">Procedure</label>
                        <select class="form-select" id="procedure">
                            <option selected>Select Your Procedure</option>
                            <option value="1">Botox</option>
                            <option value="2">Dermal Fillers</option>
                            <option value="3">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="comments" class="form-label fw-bold">Any Comments / Questions</label>
                        <input type="text" class="form-control" id="comments" placeholder="Input">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
